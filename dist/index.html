<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="content" class="font-body">
        <div><!-- Home Screen -->

        </div>
        <header class="fixed top-0 left-0 w-full flex justify-between items-center p-5 bg-backgroundPrimary lg:p-10"><!-- Header Goes in Here -->
            <div id="logo" class="font-black text-2xl lg:text-4xl">
                Stadle
            </div>

            <div class="menu self-end"><!-- Menu Icon Goes In Here -->
                <div id="menu-logo" class="lg:hidden">
                    <span class="material-symbols-outlined hover:text-red-500 transition-all">
                        menu
                    </span>
                </div>

                <div id="menu-container" class="flex flex-col gap-5 absolute top-0 right-0 bg-white p-5 shadow-lg transition-all hidden lg:flex lg:flex-row lg:bg-transparent lg:rounded-none lg:shadow-none lg:items-center lg:static"><!-- Menu Container Goes In here -->
                    <ul id="menu-items" class="grid gap-2 lg:flex lg:gap-10">
                        <li class="group hover:text-red-500 relative">
                            <a href="#">
                                Home
                            </a>
                            <div class="absolute left-0 bg-red-500 h-1 w-6 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                        </li>
                        <li class="group hover:text-red-500 relative">
                            <a href="#">
                                Menu
                            </a>
                            <div class="absolute left-0 bg-red-500 h-1 w-6 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                        </li>
                        <li class="group hover:text-red-500 relative">
                            <a href="#">
                                About Us
                            </a>
                            <div class="absolute left-0 bg-red-500 h-1 w-6 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                        </li>
                        <li class="group hover:text-red-500 relative">
                            <a href="#">
                                Contact Us
                            </a>
                            <div class="absolute left-0 bg-red-500 h-1 w-6 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                        </li>
                        <li class="group hover:text-red-500 relative lg:hidden">
                            <a href="#">
                                Sign Up
                            </a>
                            <div class="absolute left-0 bg-red-500 h-1 w-6 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                        </li>
                    </ul>


                    <div id="close-Btn" class="border-red-500 border-2 self-center p-1 flex justify-center items-center rounded-full group hover:border-black lg:hidden">
                        <span class="material-symbols-outlined group-hover:text-red-500 transition-all">
                            close
                        </span>
                    </div>
                </div>
            </div>

            <div class="hidden lg:block"><!-- Login Sign Up buttons -->
                <ul class="text-primaryred flex gap-10 items-center">
                    <li><a href="#">Login</a></li>
                    <li class="border-primaryred border-2 px-6 py-2 rounded-full"><a href="#">Sign Up</a></li>
                </ul>
            </div>
        </header>
        
        <div id="hero" class="flex flex-col pt-20 xr:h-screen bg-backgroundPrimary lg:grid grid-cols-2 lg:items-center lg:justify-center">
            <div class="flex flex-col items-center justify-center p-5"><!-- Left Content -->
                <h2 class="font-black text-5xl/snug text-primaryred mb-10">All Fast Food Is Available at Stadle</h2>

                <img src="./img/Herofood.png" alt="" class="mb-10 lg:hidden">


                <div class="flex gap-5 justify-center items-center mb-20"><!-- Just a click away container -->
                    <img src="./img/Profile1.png" alt="profile" class="w-14 h-14">
                    <p class="text-gray-500">We are just a click away when you crave for delicious fast food</p>
                </div>

                <div class="flex items-center justify-center gap-10 mb-5"><!-- Hero buttons -->
                    <button class="flex gap-4 items-center justify-center bg-primaryred p-4 rounded-full"><!-- Buy Now button -->
                        <div class="bg-primaryYellow p-4 flex items-center justify-center rounded-full">
                            <span class="material-symbols-outlined">
                                shopping_bag
                            </span>
                        </div>
                        <span class="text-white font-bold text-xl">Buy Now</span>
                    </button>

                    <button class="flex gap-4 items-center justify-center"><!-- How To Order Button -->
                        <div class="bg-primaryred p-4 rounded-full relative">
                            <div class="bg-white p-4 rounded-full flex items-center justify-center shadow-md">
                                <span class="material-symbols-outlined text-primaryYellow">
                                    play_arrow
                                </span>
                            </div>
                        </div>
                        <span class="font-bold text-xl">How To Order</span>
                    </button>
                </div>
            </div>

            <div class="m-5 w-80 h-80 hidden lg:block"><!-- Right Content -->
                <img src="./img/Herofood.png" alt="">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
